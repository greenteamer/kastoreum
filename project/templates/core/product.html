{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}

{#    {{ tmp_post }}#}
    {{ ca_id }}

    <div class="col-md-12">
        <div class="row">

            <div class="col-md-4">
                <img style="height:150px;" src="/media/{{ product.get_image.image }}" alt=""/>
{#                        <p>{{ product.image.image }}</p>#}
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p> цена : {{ product.price }}  рублей</p>
            </div>
            <div class="col-md-4">
                <form action="" method="post">{% csrf_token %}
                    <input type="hidden" name="id" value="{{ product.id }}"/>
                    <input size="2" type="text" name="count" placeholder="ШТ"/>
                        <div class="btn btn-primary">
                            <i class="mdi-action-add-shopping-cart"></i>
                            <input type="submit" class="hidden_style" value="Добавить" />
                        </div>
                </form>

            </div>

        </div>
    </div>

{% endblock %}
