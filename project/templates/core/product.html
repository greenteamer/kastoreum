{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}



    <div class="col-md-12">
        <div class="row">

            <div class="col-sm-12 col-xs-4 col-md-4 col-lg-3">
                <img style="width: 100%" src="/media/{{ product.get_image.image }}" alt=""/>
            </div>
            <div class="col-sm-12 col-xs-8 col-md-8 col-lg-9">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p> цена : {{ product.price }}  рублей</p>
                <p>вес: {{ product.weight }}</p>
                <form action="" method="post">{% csrf_token %}
                    <input type="hidden" name="id" value="{{ product.id }}"/>
                    <input size="2" type="text" name="count" value="1" placeholder="ШТ"/>
                        <div class="btn btn-primary">
                            <i class="mdi-action-add-shopping-cart"></i>
                            <input type="submit" class="hidden_style" value="Добавить" />
                        </div>
                </form>

            </div>

        </div>
    </div>

{% endblock %}
